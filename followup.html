<body>
    <div class="container">
        <h1>Please answer these follow-up questions</h1>
        <form id="followUpForm">
            <div class="question">
                <label for="easeOfSubmission">How easy was it to submit your data on a scale of 1-10?</label>
                <input type="number" id="easeOfSubmission" name="easeOfSubmission" min="1" max="10" required />
            </div>
            <div class="question">
                <label for="likesDislikes">What did you like or dislike about this method?</label>
                <textarea id="likesDislikes" name="likesDislikes" rows="4" required></textarea>
            </div>
            <div class="question">
                <label for="preferredMethod">Which method nails it (photos or text)? Tell us why?</label>
                <select id="preferredMethod" name="preferredMethod" required>
                    <option value="">Please select one</option>
                    <option value="photos">Photos</option>
                    <option value="text">Text</option>
                </select>
                <textarea id="reasonForPreference" name="reasonForPreference" rows="4" placeholder="Explain why"
                    required></textarea>
            </div>
            <button type="submit" class="submit-btn" onclick="submitData()">Submit</button>
        </form>
    </div>

</body>
